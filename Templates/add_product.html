{% extends 'basic.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'add_product' %}" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Add Product</span></h5>
                        </div>
                       {% include 'messages.html' %}

                       <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" class="form-control" name="ProductName" required>
                        </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Description</label>
                                <!-- <input type="text" class="form-control" name="Description" required> -->
                                <textarea class="form-control" name="Description" id="Description" required></textarea>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Composition</label>
                                <input type="text" class="form-control" name="Composition">
                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Product Image</label>
                                <input type="file" class="form-control" name="ProductImage">
                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Product File</label>
                                <input type="file" class="form-control" name="ProductFile">
                            </div>
                        </div>
                        
                       <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="">Category</label>
                            <select class="form-control" name="CategoryID" required>
                                <option>Select Category</option>
                                {% for cate in cat %}
                                <option value="{{cate.CategoryID}}">{{cate.CategoryName}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>

                       <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="">Sub Category</label>
                            <select class="form-control" name="SubCategoryID" required>
                                <option>Select Sub Category</option>
                                {% for sbtc in subcat %}
                                <option value="{{sbtc.SubCategoryID}}">{{sbtc.SubCategoryName}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>

                        
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
